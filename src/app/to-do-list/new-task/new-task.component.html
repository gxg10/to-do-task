<div class="container">
  <div class="row">
    <div class="col-md-6 casuta">
      
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <label for="small_description">Description</label>
        <textarea type="text" id="small_description" formControlName="small_description"
        class="form-control" rows="4"></textarea>
        <label for="duedate">Due date</label>
        <input type="text" id="duedate" formControlName="duedate" class="form-control">
        <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Save</button>
        </form>
               
        </div>
      </div>
</div>
