<div class="card casuta">
    <div class="card-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"
            placeholder="Name task">
            <label for="small_description">Description</label>
            <textarea type="text" id="small_description" 
            formControlName="small_description" placeholder="description (max 20 characters)"
            class="form-control" rows="4"></textarea>
            <label for="duedate">Due date</label>
            <label for="duedate">(ex: DD.MM.YYYY HH:MM:SS)</label>
            <input type="text" id="duedate" formControlName="duedate" 
            class="form-control" placeholder="ex: DD.MM.YYYY HH:MM:SS">
            <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Save</button>
            </form>
      
      
    </div>
  </div>
