<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{it.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Due date: {{it.due_date | date}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">Status: {{it.status}}</h6>

    <a [routerLink]="[index]" type="button" routerLinkActive="active"
    class="btn btn-success">Read</a>
  </div>
</div>
