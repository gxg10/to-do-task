<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h2>To do list</h2>
    </div>
  </div>
  <br>
  <div class="row">
    <button class="btn" (click)="newTask()">New</button>
  </div>
  <br>
  <div class="row">
      <app-to-do-item *ngFor="let item of itemList; let i = index"
      [it]="item" [index]="i"></app-to-do-item>
  </div>
</div>
